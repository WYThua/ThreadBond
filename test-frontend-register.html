<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>测试前端注册功能</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
      }
      .form-group {
        margin-bottom: 15px;
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
      }
      button {
        background-color: #1989fa;
        color: white;
        padding: 12px 24px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }
      button:hover {
        background-color: #1976d2;
      }
      button:disabled {
        background-color: #ccc;
        cursor: not-allowed;
      }
      .result {
        margin-top: 20px;
        padding: 15px;
        border-radius: 4px;
      }
      .success {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }
      .error {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }
      .password-tips {
        font-size: 12px;
        color: #666;
        margin-top: 5px;
      }
    </style>
  </head>
  <body>
    <h1>ThreadBond 注册功能测试</h1>

    <form id="registerForm">
      <div class="form-group">
        <label for="email">邮箱地址:</label>
        <input type="email" id="email" name="email" required />
      </div>

      <div class="form-group">
        <label for="password">密码:</label>
        <input type="password" id="password" name="password" required />
        <div class="password-tips">
          密码要求：至少6位字符，建议包含字母、数字和特殊字符以提高安全性
        </div>
      </div>

      <button type="submit" id="submitBtn">注册</button>
    </form>

    <div id="result"></div>

    <h2>测试用例</h2>
    <button onclick="testValidPassword()">测试有效密码</button>
    <button onclick="testWeakPassword()">测试简单密码</button>
    <button onclick="testTooShortPassword()">测试过短密码</button>
    <button onclick="testExistingEmail()">测试已存在邮箱</button>

    <script>
      // 配置 axios
      const api = axios.create({
        baseURL: "http://localhost:3000/api",
        withCredentials: true,
        headers: {
          "Content-Type": "application/json",
        },
      });

      // 显示结果
      function showResult(message, isSuccess = false) {
        const resultDiv = document.getElementById("result");
        resultDiv.className = `result ${isSuccess ? "success" : "error"}`;
        resultDiv.innerHTML = message;
      }

      // 注册函数
      async function register(email, password) {
        const submitBtn = document.getElementById("submitBtn");
        submitBtn.disabled = true;
        submitBtn.textContent = "注册中...";

        try {
          const response = await api.post("/auth/register", {
            email: email,
            password: password,
          });

          showResult(
            `注册成功！<br>用户ID: ${response.data.user.id}<br>匿名身份: ${response.data.anonymousIdentity.displayName}`,
            true
          );
        } catch (error) {
          let errorMessage = "注册失败";

          if (error.response) {
            errorMessage = `注册失败 (${error.response.status}): ${
              error.response.data?.message || error.message
            }`;
          } else {
            errorMessage = `网络错误: ${error.message}`;
          }

          showResult(errorMessage);
        } finally {
          submitBtn.disabled = false;
          submitBtn.textContent = "注册";
        }
      }

      // 表单提交处理
      document
        .getElementById("registerForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;

          await register(email, password);
        });

      // 测试用例
      function testValidPassword() {
        const email = `test${Date.now()}@example.com`;
        const password = "Test123!@#";

        document.getElementById("email").value = email;
        document.getElementById("password").value = password;

        showResult(
          `准备测试有效密码注册...<br>邮箱: ${email}<br>密码: ${password}`,
          true
        );
        register(email, password);
      }

      function testWeakPassword() {
        const email = `weak${Date.now()}@example.com`;
        const password = "123456";

        document.getElementById("email").value = email;
        document.getElementById("password").value = password;

        showResult(
          `准备测试简单密码（应该成功）...<br>邮箱: ${email}<br>密码: ${password}`,
          true
        );
        register(email, password);
      }

      function testTooShortPassword() {
        const email = `short${Date.now()}@example.com`;
        const password = "12345";

        document.getElementById("email").value = email;
        document.getElementById("password").value = password;

        showResult(
          `准备测试过短密码（应该失败）...<br>邮箱: ${email}<br>密码: ${password}`,
          true
        );
        register(email, password);
      }

      function testExistingEmail() {
        const email = "test@example.com"; // 已存在的邮箱
        const password = "Test123!@#";

        document.getElementById("email").value = email;
        document.getElementById("password").value = password;

        register(email, password);
      }

      // 页面加载时的提示
      window.onload = function () {
        showResult("请填写注册信息或点击测试按钮进行测试");
      };
    </script>
  </body>
</html>
